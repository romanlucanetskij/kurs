<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>INVOICE | DRIP CUBE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background: #fff;
            color: #000;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .invoice-box {
            width: 350px;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .meta {
            font-size: 10px;
            margin-top: 5px;
            color: #333;
        }

        .section-title {
            font-weight: bold;
            border-bottom: 1px solid #000;
            margin-bottom: 5px;
            padding-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        th {
            text-align: left;
            border-bottom: 1px solid #000;
            padding: 5px 0;
            font-size: 10px;
        }

        td {
            padding: 5px 0;
            vertical-align: top;
        }

        .qty {
            width: 30px;
            text-align: center;
        }

        .price {
            text-align: right;
        }

        .totals {
            border-top: 1px dashed #000;
            padding-top: 10px;
            text-align: right;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #333;
        }

        .barcode {
            font-family: 'Courier New', courier;
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .print-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .print-btn:hover {
            background: #ff003c;
        }

        @media print {
            .print-btn {
                display: none;
            }

            body {
                padding: 0;
            }

            .invoice-box {
                border: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="invoice-box">
        <button class="print-btn" onclick="window.print()">[ PRINT ]</button>
        <button class="print-btn" onclick="window.location.href='/index.html'" style="right: 100px;">[ HOME ]</button>

        <div class="header">
            <h1>DRIP CUBE INC.</h1>
            <div class="meta">
                ODESSA, UA // STORE #2077<br>
                OFFICIAL RECEIPT
            </div>
        </div>

        <div class="section-title">ORDER DETAILS</div>
        <div>ID: <span id="ord-id">...</span></div>
        <div>DATE: <span id="ord-date">...</span></div>

        <div class="section-title">SHIP TO</div>
        <div id="ship-name" style="font-weight:bold">...</div>
        <div id="ship-phone">...</div>
        <div id="ship-addr">...</div>

        <table class="table">
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th class="qty">QTY</th>
                    <th class="price">USD</th>
                </tr>
            </thead>
            <tbody id="items-list">
            </tbody>
        </table>

        <div class="totals">
            <div class="total-row">
                <span>TOTAL:</span>
                <span id="total-sum">$0.00</span>
            </div>
            <div style="font-size:10px; margin-top:5px;">TAX INCLUDED</div>
        </div>

        <div class="footer">
            THANK YOU.<br>
            NO REFUNDS.<br>
            <div class="barcode" id="barcode">|| ||| | |||</div>
        </div>
    </div>

    <script>

        const API_URL = 'http://localhost:5182/api/orders';

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
        const user = JSON.parse(localStorage.getItem('drip_user'));

        async function loadInvoice() {
            if (!orderId || !user) {
                document.body.innerHTML = "ERROR: MISSING DATA";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/my-orders/${user.id}`);
                const orders = await res.json();


                const order = orders.find(o => o.id == orderId);

                if (!order) {
                    document.body.innerHTML = "<h1>RECEIPT NOT FOUND</h1>";
                    return;
                }


                document.getElementById('ord-id').innerText = `#${order.id}`;
                document.getElementById('ord-date').innerText = new Date(order.date).toLocaleString();


                document.getElementById('ship-name').innerText = order.fullName || "N/A";
                document.getElementById('ship-phone').innerText = order.phone || "N/A";
                document.getElementById('ship-addr').innerText = `${order.city}, ${order.address}`;


                document.getElementById('barcode').innerText = `*${order.id}-${user.id.substring(0, 4)}*`;


                const tbody = document.getElementById('items-list');
                order.items.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.name}</td>
                        <td class="qty">${item.quantity}</td>
                        <td class="price">$${item.priceAtPurchase}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('total-sum').innerText = `$${order.total}`;

            } catch (e) {
                console.error(e);
                document.body.innerHTML = "CONNECTION ERROR";
            }
        }

        loadInvoice();
    </script>
</body>

</html>
