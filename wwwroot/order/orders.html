<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History | DRIP CUBE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'JetBrains Mono';
            background: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .line-v {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .l1 {
            left: 20%;
        }

        .l2 {
            left: 40%;
        }

        .l3 {
            left: 60%;
        }

        .l4 {
            left: 80%;
        }

        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background: #000;
            border: 1px solid #fff;
            padding: 10px 20px;
            transition: 0.3s;
            z-index: 100;
        }

        .nav-back:hover {
            background: #fff;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }


        .order-card {
            border: 1px solid #333;
            background: rgba(20, 20, 20, 0.6);
            margin-bottom: 20px;
            padding: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .order-id {
            color: #fff;
            font-weight: bold;
        }

        .order-date {
            color: #666;
            font-size: 12px;
        }

        .order-items {
            margin-bottom: 15px;
        }

        .o-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .o-item span {
            color: #fff;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
        }


        .status-badge {
            padding: 5px 10px;
            font-size: 10px;
            text-transform: uppercase;
            border: 1px solid;
        }

        .st-pending {
            color: #ffcc00;
            border-color: #ffcc00;
        }


        .st-shipped {
            color: #00aaff;
            border-color: #00aaff;
        }


        .st-delivered {
            color: #0f0;
            border-color: #0f0;
        }


        .st-canceled {
            color: #f00;
            border-color: #f00;
        }
    </style>
</head>

<body>
    <div class="grid-lines">
        <div class="line-v l1"></div>
        <div class="line-v l2"></div>
        <div class="line-v l3"></div>
        <div class="line-v l4"></div>
    </div>
    <a href="/account/profile.html" class="nav-back">
        < PROFILE</a>

            <div class="container">
                <h1>Transaction Logs</h1>
                <div id="orders-list">LOADING DATA...</div>
            </div>

            <script>

                const API_URL = 'http://localhost:5182/api/orders';

                const user = JSON.parse(localStorage.getItem('drip_user'));
                if (!user) window.location.href = '/account/profile.html';

                async function loadOrders() {
                    try {

                        const res = await fetch(`${API_URL}/my-orders/${user.id}`);
                        const orders = await res.json();

                        renderOrders(orders);
                    } catch (e) {
                        document.getElementById('orders-list').innerText = "ERROR LOADING LOGS";
                    }
                }

                function renderOrders(orders) {
                    const list = document.getElementById('orders-list');
                    list.innerHTML = '';

                    if (orders.length === 0) {
                        list.innerHTML = '<div style="color:#666">NO TRANSACTIONS FOUND</div>';
                        return;
                    }

                    orders.forEach(order => {
                        const div = document.createElement('div');
                        div.className = 'order-card';


                        const date = new Date(order.date).toLocaleString();


                        let statusClass = 'st-pending';
                        if (order.status === 'Shipped') statusClass = 'st-shipped';
                        if (order.status === 'Delivered') statusClass = 'st-delivered';
                        if (order.status === 'Canceled') statusClass = 'st-canceled';


                        let itemsHtml = order.items.map(i =>
                            `<div class="o-item">${i.name} <span>x${i.quantity}</span></div>`
                        ).join('');

                        div.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">ORD #${order.id}</span>
                        <span class="order-date">${date}</span>
                    </div>
                    <div class="order-items">
                        ${itemsHtml}
                    </div>
                    <div class="order-footer">
                        <div class="status-badge ${statusClass}">${order.status}</div>
                        <div class="order-total">$${order.total}</div>
                    </div>
                `;
                        list.appendChild(div);
                    });
                }

                loadOrders();
            </script>
</body>

</html>
