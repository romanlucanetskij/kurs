<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Personnel | DRIP CUBE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'JetBrains Mono';
            background: #0a0a0a;
            color: #f0f0f0;
            overflow: hidden;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .line-v {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .l1 {
            left: 33%;
        }

        .l2 {
            left: 66%;
        }

        .nav-back {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background: #000;
            border: 1px solid #fff;
            padding: 10px 20px;
            transition: 0.3s;
            z-index: 100;
        }

        .nav-back:hover {
            background: #fff;
            color: #000;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            padding: 40px;
            z-index: 10;
        }

        h2 {
            color: #ff003c;
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: 'JetBrains Mono';
            padding: 10px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ff003c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff003c;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #fff;
        }

        .result-box {
            margin-top: 20px;
            border: 1px dashed #444;
            padding: 10px;
            display: none;
        }

        .res-lbl {
            color: #888;
            font-size: 10px;
        }

        .res-val {
            color: #0f0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="grid-lines">
        <div class="line-v l1"></div>
        <div class="line-v l2"></div>
    </div>
    <a href="/account/profile.html" class="nav-back">
        < CANCEL</a>

            <div class="form-container">
                <h2>Hire New Manager</h2>

                <div class="input-group">
                    <label>Assign Login</label>
                    <input type="text" id="m-login" placeholder="manager_01">
                </div>

                <div class="input-group">
                    <label>Assign Password</label>
                    <input type="text" id="m-pass" placeholder="secret_pass">
                </div>

                <button onclick="createManager()">[ GENERATE CREDENTIALS ]</button>

                <div id="status" style="text-align:center; margin-top:10px; font-size:12px; color: red;"></div>

                <div class="result-box" id="result">
                    <div style="color:#fff; margin-bottom:10px;">// SUCCESS //</div>
                    <div class="res-lbl">GENERATED PERSONAL ID:</div>
                    <div class="res-val" id="res-id">AI23...</div>
                </div>
            </div>

            <script>

                const API_URL = 'http://localhost:5182/api/auth/create-manager';


                const user = JSON.parse(localStorage.getItem('drip_user'));
                if (!user || user.role !== 'Admin') {
                    alert("RESTRICTED ACCESS");
                    window.location.href = '/account/profile.html';
                }

                async function createManager() {
                    const login = document.getElementById('m-login').value;
                    const password = document.getElementById('m-pass').value;
                    const status = document.getElementById('status');
                    const resBox = document.getElementById('result');

                    if (!login || !password) {
                        status.innerText = "FILL ALL FIELDS";
                        return;
                    }

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ login, password })
                        });

                        const data = await response.json();

                        if (!response.ok) throw new Error(data || 'Error');


                        status.innerText = "";
                        resBox.style.display = 'block';
                        document.getElementById('res-id').innerText = data.personalId;


                        document.getElementById('m-login').value = '';
                        document.getElementById('m-pass').value = '';

                    } catch (error) {
                        console.error(error);
                        status.innerText = "CREATION FAILED: " + error.message;
                    }
                }
            </script>
</body>

</html>
